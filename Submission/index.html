<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise</title>

    <link rel="icon" href="favicon.ico?v=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Remember your name</h1>
      <form id="form-name" class="form">
        <label for="nameInput" class="form-label">What is your name?</label>
        <input
          type="text"
          id="nameInput"
          class="form-input"
          required
          placeholder="John Doe"
        />

        <button type="submit" class="button">Submit your name</button>
        <p class="result">Your name: <span id="name">Unknown</span></p>
      </form>
    </div>
    <script src="lib/index.js" type="module"></script>
  </body>
</html>
